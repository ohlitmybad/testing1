/* Tooltip styles */
.toggle-button .btn-tooltip-text, .toggleSortingButton .btn-tooltip-text {
    visibility: hidden;
    width: max-content;
    max-width: 160px;
    background-color: var(--container-bg);
    color: var(--text-color);
    text-align: center;
    border-radius: 6px;
    padding: 6px 8px;
    position: absolute;
    z-index: 999999 !important;
    top: calc(100% + 8px);
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 12px;
    font-weight: normal;
    box-shadow: var(--shadow);
    border: 1px solid var(--border-color);
    pointer-events: none;
    white-space: nowrap;
}

.toggle-button .btn-tooltip-text::after, .toggleSortingButton .btn-tooltip-text::after {
    content: "";
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    border-width: 5px;
    border-style: solid;
    border-color: transparent transparent var(--border-color) transparent;
}

/* Show tooltips on hover for hover-capable devices only */
@media (hover: hover) and (pointer: fine) {
    .toggle-button:hover .btn-tooltip-text, .toggleSortingButton:hover .btn-tooltip-text {
        visibility: visible;
        opacity: 1;
    }
}

/* Responsive tooltip positioning for viewport boundaries */
.toggle-button .btn-tooltip-text, .toggleSortingButton .btn-tooltip-text {
    /* Ensure tooltip doesn't go off right edge */
    margin-left: 0;
    left: 50%;
    right: auto;
}

/* Adjust tooltip position when near right edge of viewport */
@media screen and (max-width: 768px) {
    .toggle-button:last-child .btn-tooltip-text,
    .toggle-button:nth-last-child(1) .btn-tooltip-text,
    .toggleSortingButton:last-child .btn-tooltip-text,
    .toggleSortingButton:nth-last-child(1) .btn-tooltip-text {
        left: auto;
        right: 0;
        transform: translateX(0);
    }
    
    .toggle-button:last-child .btn-tooltip-text::after,
    .toggle-button:nth-last-child(1) .btn-tooltip-text::after,
    .toggleSortingButton:last-child .btn-tooltip-text::after,
    .toggleSortingButton:nth-last-child(1) .btn-tooltip-text::after {
        left: auto;
        right: 15px;
        transform: translateX(0);
    }
}

/* If button is in bottom area, show tooltip above */
@media screen and (max-height: 600px) {
    .toggle-button .btn-tooltip-text, .toggleSortingButton .btn-tooltip-text {
        top: auto;
        bottom: calc(100% + 8px);
    }
    
    .toggle-button .btn-tooltip-text::after, .toggleSortingButton .btn-tooltip-text::after {
        top: 100%;
        bottom: auto;
        border-color: var(--border-color) transparent transparent transparent;
    }
}

/* Hide tooltips on touch devices */
@media (hover: none) {
    .toggle-button .btn-tooltip-text, .toggleSortingButton .btn-tooltip-text {
        display: none !important;
    }
}

      // Session storage for position-specific metric selections
      let positionMetricStorage = {};

      // Functions to manage position-specific metric selections
      function saveMetricsForPosition(position, metrics) {
        positionMetricStorage[position] = [...metrics];
      }

      function getMetricsForPosition(position) {
        return positionMetricStorage[position] || null;
      }

      function getCurrentSelectedMetrics(playerPosition, metricsToInclude, exclusionMapping, userExclusions) {
        const selectedMetrics = new Set();
        Object.keys(metricsToInclude).forEach(metric => {
          const isExcluded = exclusionMapping[playerPosition]?.includes(metric) || userExclusions.has(metric);
          if (!isExcluded) {
            selectedMetrics.add(metric);
          }
        });
        return selectedMetrics;
      }

      function applyStoredMetrics(position, metricsToInclude, exclusionMapping, userExclusions) {
        const storedMetrics = getMetricsForPosition(position);
        if (storedMetrics) {
          // Clear current user exclusions
          userExclusions.clear();
          
          // Apply stored selections
          Object.keys(metricsToInclude).forEach(metric => {
            const shouldBeIncluded = storedMetrics.includes(metric);
            const isDefaultExcluded = exclusionMapping[position]?.includes(metric);
            
            if (!shouldBeIncluded && !isDefaultExcluded) {
              // Metric was unchecked by user
              userExclusions.add(metric);
            } else if (shouldBeIncluded && isDefaultExcluded) {
              // Metric was checked by user but is default excluded, remove from exclusionMapping
              const index = exclusionMapping[position]?.indexOf(metric);
              if (index !== -1) {
                exclusionMapping[position].splice(index, 1);
              }
            }
          });
          return true;
        }
        return false;
      }

  function getRankSuffix(rank) {
    // Check if rank is "N/A"
    if (rank === "N/A") {
      return ''; // Return empty string for "N/A"
    }
    
    const lastDigit = rank % 10;
    const lastTwoDigits = rank % 100;
    let suffix = 'th';
    
    if (lastTwoDigits >= 11 && lastTwoDigits <= 13) {
      suffix = 'th';
    } else {
      switch (lastDigit) {
        case 1: suffix = 'st'; break;
        case 2: suffix = 'nd'; break;
        case 3: suffix = 'rd'; break;
        default: suffix = 'th'; break;
      }
    }
    
    // Use global translateRankSuffix function if available
    return window.translateRankSuffix ? window.translateRankSuffix(suffix) : suffix;
  }

 function calculateRankForMetric(data, metric, transformFn) {

        const processedData = data.map(transformFn || (p => p));
        
        // Store the first occurrence of each unique player-team combo
        const uniquePlayers = new Map();
        for (const player of processedData) {
            const key = `${player.player}-${player.team}`;
            if (!uniquePlayers.has(key)) {
                uniquePlayers.set(key, player);
            }
        }
        // Sort unique players by metric (Descending order)
        const sortedData = [...uniquePlayers.values()].sort((a, b) => b[metric] - a[metric]);
        
        // Assign ranks
        let rank = 1, prevValue = null;
        return sortedData.map((player, i) => {
            if (player[metric] === 0) return { player: player.player, team: player.team, rank: "N/A" };
            if (player[metric] !== prevValue) rank = i + 1;
            prevValue = player[metric];
            return { player: player.player, team: player.team, rank };
        });
    }

// Enhanced search functionality with the same smart matching
function removeSpecialChars(str) {
    return str.normalize('NFD')
        .replace(/[\u0300-\u036f\s]/g, '')
        .replace(/Ø/g, 'O')
        .replace(/ø/g, 'o')
        .replace(/ı/g, 'i')
        .replace(/ł/g, 'l')
        .replace(/Ł/g, 'L')
        .replace(/[^\w]/g, '');
}

function generateSearchVariations(query) {
    const variations = [];
    const words = query.trim().split(/\s+/).filter(w => w.length > 0 && !/^\d+$/.test(w) && !/^\d+\/\d+$/.test(w));
    
    variations.push(query);
    
    if (words.length >= 2) {
        const firstInitial = words[0].charAt(0).toUpperCase();
        const restOfName = words.slice(1).join(' ');
        
        variations.push(`${firstInitial}. ${restOfName}`);
        variations.push(`${firstInitial} ${restOfName}`);
        variations.push(`${firstInitial}.${restOfName}`);
    }
    
    return variations;
}

function isInitialMatch(queryWord, nameWord) {
    const cleanQuery = queryWord.replace(/\./g, '');
    if (cleanQuery.length === 1) {
        return cleanQuery.toLowerCase() === nameWord.charAt(0).toLowerCase();
    }
    return false;
}

function smartNameMatch(queryName, itemName) {
    const normalizedQuery = removeSpecialChars(queryName.toLowerCase());
    const normalizedItem = removeSpecialChars(itemName.toLowerCase());
    
    if (normalizedItem.includes(normalizedQuery)) {
        return true;
    }
    
    const queryWords = queryName.replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 0);
    const itemWords = itemName.replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 0);
    
    if (queryWords.length >= 2 && itemWords.length >= 2) {
        const firstWordMatches = isInitialMatch(queryWords[0], itemWords[0]) || 
                               queryWords[0].toLowerCase() === itemWords[0].toLowerCase();
        
        if (firstWordMatches) {
            const restQueryWords = queryWords.slice(1);
            const restItemWords = itemWords.slice(1);
            
            const restQuery = removeSpecialChars(restQueryWords.join(' ').toLowerCase());
            const restItem = removeSpecialChars(restItemWords.join(' ').toLowerCase());
            
            return restItem.includes(restQuery);
        }
    }
    
    return false;
}

    sectionTrigger.addEventListener('keydown', function(e) {
      if (!sectionTrigger.classList.contains('open') && (e.key === 'Enter' || e.key === ' ')) {
        e.preventDefault();
        sectionTrigger.click();
      }
    });
    
    // Handle option selection
    sectionOptions.addEventListener('click', function(e) {
      if (e.target.classList.contains('custom-select-option')) {
        selectOption(e.target, sectionTrigger, sectionSelect, sectionOptions);
      }
    });
    
    // Make trigger focusable
    sectionTrigger.setAttribute('tabindex', '0');
  }
  
  // Close dropdowns when clicking outside
  document.addEventListener('click', closeAllCustomSelectors);
}

function populateSectionOptions() {
  const sectionSelect = document.getElementById('sectionSelect');
  const sectionOptions = document.getElementById('sectionSelectOptions');
  
  if (sectionSelect && sectionOptions) {
    sectionOptions.innerHTML = '';
    let hasSelected = false;
    
    Array.from(sectionSelect.options).forEach((option, index) => {
      const div = document.createElement('div');
      div.className = 'custom-select-option';
      div.setAttribute('data-value', option.value);
      div.textContent = option.textContent;
      
      if (option.selected || (!hasSelected && index === 0)) {
        div.classList.add('selected');
        document.getElementById('sectionSelectTrigger').querySelector('span').textContent = option.textContent;
        hasSelected = true;
      }
      
      sectionOptions.appendChild(div);

// Helper functions for keyboard navigation
function handleKeyboardNavigation(e, optionsContainer, selectCallback) {
  switch(e.key) {
    case 'ArrowDown':
    case 'ArrowUp':
      e.preventDefault();
      
      const visibleOptions = Array.from(optionsContainer.querySelectorAll('.custom-select-option'));
      const currentIndex = visibleOptions.findIndex(opt => opt.classList.contains('selected'));
      let newIndex;
      
    
      if (e.key === 'ArrowDown') {
        newIndex = currentIndex < visibleOptions.length - 1 ? currentIndex + 1 : 0;
      } else {
        newIndex = currentIndex > 0 ? currentIndex - 1 : visibleOptions.length - 1;
      }
      
      // Update selection
      visibleOptions.forEach(opt => opt.classList.remove('selected'));
      visibleOptions[newIndex].classList.add('selected');
      
      // Ensure the selected option is visible in the dropdown
      visibleOptions[newIndex].scrollIntoView({ block: 'nearest' });
      break;
      
    case 'Enter':
      e.preventDefault();
      const selectedOption = optionsContainer.querySelector('.selected');
      if (selectedOption) {
        selectCallback(selectedOption);
      }
      break;
      
    case 'Escape':
      e.preventDefault();
      closeAllCustomSelectors();
      break;
  }
}

function selectOption(option, trigger, hiddenSelect, optionsContainer) {
  const value = option.getAttribute('data-value');
  const text = option.textContent;
  
  // Update display
  trigger.querySelector('span').textContent = text;
  
  // Update hidden select
  hiddenSelect.value = value;
  
  // Trigger change event on hidden select
  const changeEvent = new Event('change', { bubbles: true });
  hiddenSelect.dispatchEvent(changeEvent);
  
  // Close dropdown
  optionsContainer.style.display = 'none';
  trigger.classList.remove('open');
  
  // Update selected state
  optionsContainer.querySelectorAll('.custom-select-option').forEach(opt => opt.classList.remove('selected'));
  option.classList.add('selected');
}


function closeAllCustomSelectors() {
  document.querySelectorAll('.custom-select-options').forEach(options => {

function updateChartColors() {
  const chart = Chart.getChart('pizzaChart');
  if (!chart || !chart.data || !chart.data.datasets || !chart.data.datasets[0]) {
    return;

    chart.options.plugins.legend.labels.color = colors.textColor;
  }
  
  // Update radial scale colors
  if (chart.options.scales && chart.options.scales.r) {

    }
    if (chart.options.scales.r.pointLabels) {

    }

    }
    if (chart.options.scales.r.angleLines) {
      chart.options.scales.r.angleLines.color = colors.gridColor;
    }
  }
  
  // Update dataset border colors for dark mode
  if (chart.data.datasets && chart.data.datasets[0]) {
    if (isDarkMode()) {
      chart.data.datasets[0].borderColor = '#1a1a1a';

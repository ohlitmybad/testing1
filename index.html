<script>


  const xhr2 = new XMLHttpRequest();
  xhr2.open('GET', 'https://datamb.football/database/searchbar.csv', false); // false for synchronous request
  xhr2.send(null);
  
  let dataCSV2 = xhr2.responseText;
  
    const dataLines2 = dataCSV2.split('\n');
    const searchInput2 = document.getElementById('searchInput2');
    const autocompleteBox2 = document.getElementById('autocompleteBox2');
    
    // Convert CSV data to an array of objects
    const data11 = dataLines2.map(line => {
        const [name, link] = line.split(',');
        return { name, link };
    });
  
  function removeDiacritics(str) {
      const charMap = {
          'ø': 'o',
          'Ø': 'O',
          'ı': 'i',
      };
      str = str.replace(/[øØı]/g, match => charMap[match]);
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  }
    
    function search3(query) {
        autocompleteBox2.innerHTML = '';
        const sanitizedQuery = removeDiacritics(query).replace(/[^\w\s]/g, '').toLowerCase();
    
        const filteredData2 = data11.filter(item => {
          const sanitizedItem = removeDiacritics(item.name).replace(/[^\w\s]/g, '').toLowerCase();
          return sanitizedItem.includes(sanitizedQuery);
        });
    
        if (filteredData2.length === 0) {
            autocompleteBox2.style.display = 'none';
            return;
        }
    
        filteredData2.forEach(item => {
            const listItem = document.createElement('div');
            const link = document.createElement('a');
            link.href = item.link;
            
            // Create display text with position if available
            if (item.position) {
                const translatedPosition = translatePosition(item.position);
                link.textContent = `${item.name} (${translatedPosition})`;
            } else {
                link.textContent = item.name;
            }
            
            listItem.appendChild(link);
            autocompleteBox2.appendChild(listItem);
        });
    
        autocompleteBox2.style.display = 'block';
    }
    
    searchInput2.addEventListener('input', () => {
        const query = searchInput2.value;
        if (query.trim() === '') {
            autocompleteBox2.style.display = 'none';
        } else {
            search3(query);
        }
    });
    </script>



<script>
 function setLanguage(language) {
    localStorage.setItem('preferredLanguage', language);
    const url = new URL(window.location.href);
    if (language === 'en') {
      url.searchParams.delete('lang');
      applyLanguage('xx');
    } else {
      url.searchParams.set('lang', language);
      applyLanguage(language);
    }
    window.history.pushState({}, '', url);
  }
  
  function getPreferredLanguage() {
    // PRIORITY 1: Check URL parameter first
    const urlParams = new URLSearchParams(window.location.search);
    const langParam = urlParams.get('lang');
    if (langParam) {
      return langParam;
    }
    // PRIORITY 2: Check localStorage
    const storedLang = localStorage.getItem('preferredLanguage');
    if (storedLang) {
      return storedLang;
    }
    // PRIORITY 3: Use browser language
    return getBrowserLanguage() || 'en';
  }

  function getBrowserLanguage() {
    return navigator.language.slice(0, 2);
  }

  // Global variable to store loaded translations
  let cachedTranslations = {};

  // Function to translate position names using cached translations
  function translatePosition(position) {
    const currentLang = getPreferredLanguage();
    
    const positionKey = position.toLowerCase();
    
    if (cachedTranslations[currentLang] && 
        cachedTranslations[currentLang].positions && 
        cachedTranslations[currentLang].positions[positionKey]) {
      return cachedTranslations[currentLang].positions[positionKey];
    }
  }

  function applyLanguage(language) {
    console.log(language);

    if (language === 'en') {
      return;
    }

    
    fetch(`locales/${language}.json`)
      .then(response => {
        // Don't throw an error, just return null if response is not OK
        return response.ok ? response.json() : null;
      })
      .then(translations => {
        // Only proceed if translations exist
        if (translations) {
          // Cache translations for position use
          cachedTranslations[language] = translations;
          
          document.querySelectorAll('[data-i18n]').forEach(element => {
            const keys = element.getAttribute('data-i18n').split('.');
            let value = translations;
            for (const key of keys) {
              if (value === undefined || value === null) break;
              value = value[key];
            }
            if (value) {
              if (element.tagName === 'META') {
              element.setAttribute('content', value);
          } else if (value.includes('<')) {
              element.innerHTML = value;
          } else if (element.tagName === 'INPUT') {
        element.setAttribute('placeholder', value);
    } else {
              element.textContent = value;
          }          }
          });
          // REMOVE FOR PAGES WITH NO METADATA
          document.querySelector('meta[name="language"]').setAttribute('content', language);
        }
      })
      .catch(() => {
        // Completely empty catch block to silently ignore any errors
      });
  }
  
  const preferredLanguage = getPreferredLanguage();
  applyLanguage(preferredLanguage);
  
  // BUTTON LANGUAGE SWITCHER REMOVE FOR PAGES WITH NO LANGUAGE SWITCHER
  document.addEventListener('DOMContentLoaded', function() {
    const languageButton = document.getElementById('languageButton');
    const languageDropdown = document.getElementById('languageDropdown');
    

    if (languageButton) {
      languageButton.addEventListener('click', function(e) {
        e.stopPropagation();
        languageDropdown.classList.toggle('show');
      });
    }
  
    document.querySelectorAll('.language-option').forEach(option => {
      option.addEventListener('click', function(e) {
        e.preventDefault();
        const lang = this.getAttribute('href').split('=')[1];
        setLanguage(lang);
        languageDropdown.classList.remove('show');
      });
    });
  
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.language-switcher-container')) {
        if (languageDropdown) {
          languageDropdown.classList.remove('show');
        }
      }
    });
  });
  </script>

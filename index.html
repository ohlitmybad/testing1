 <script>
    const positionSelect = document.getElementById("positionSelect");
    const goalkeeperIframe = document.getElementById("goalkeeperIframe");
    const centrebackIframe = document.getElementById("centrebackIframe");
    const fullbackIframe = document.getElementById("fullbackIframe");

    // Function to hide all iframes
    function hideAllIframes() {
        goalkeeperIframe.style.display = "none";
        centrebackIframe.style.display = "none";
        fullbackIframe.style.display = "none";
    }

    // Function to display the selected iframe
    function displaySelectedIframe() {
        const selectedOption = positionSelect.value;

        if (selectedOption === "goalkeeper") {
            hideAllIframes();
            goalkeeperIframe.style.display = "block";
        } else if (selectedOption === "centreback") {
            hideAllIframes();
            centrebackIframe.style.display = "block";
        } else if (selectedOption === "fullback") {
            hideAllIframes();
            fullbackIframe.style.display = "block";
        }
    }

    // Add an event listener to the dropdown menu
    positionSelect.addEventListener("change", function () {
        // Display the selected iframe
        displaySelectedIframe();
    });

    // Hide all iframes except the first one initially
    hideAllIframes();
    goalkeeperIframe.style.display = "block";
</script>

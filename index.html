<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Zoom Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <button id="resetZoom">Reset Zoom to 100%</button>

    <script>
        document.getElementById('resetZoom').addEventListener('click', function() {
            // This uses the document.body.style.zoom property which works in Safari
            document.body.style.zoom = "100%";
            
            // For completeness, adding webkit specific zoom reset
            document.body.style.webkitTransform = "scale(1)";
            document.body.style.transform = "scale(1)";
        });
    </script>
</body>
</html>

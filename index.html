.metrics-table td {

/* Toggle controls */
.toggle-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 20px;
}
.toggle-container {
  display: flex;
  align-items: center;
}
.toggle-label {
  font-size: 14px;
  margin-right: 10px;
}
.toggle-checkbox {
  width: 40px;
  height: 20px;
  position: relative;
  cursor: pointer;
}
.toggle-checkbox input {
  opacity: 0;
  width: 0;
  height: 0;
}
.toggle-slider {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 20px;
}
.toggle-slider:before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
input:checked + .toggle-slider {
  background-color: var(--primary-color);
}
input:checked + .toggle-slider:before {
  transform: translateX(20px);
}
/* Dark mode toggle */
.dark-mode-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 40px;
  height: 40px;

              // Add this after all data is loaded (in the Promise.all chain)
              function buildPlayerLookup() {
                  // Build lookup tables for faster searching
                  allData1.concat(allData3, allData5, allData7).forEach(p => {
                      playerLookup.top7.add(p[1]);
                  });
                  
                  allData2.concat(allData4, allData6).forEach(p => {
                      playerLookup.outside.add(p[1]);
                  });
                  
            
              }
              
              function updateSimilarPlayersTable(playerData, selectedLeague, selectedSeason, selectedAge, table) {
                  // Clear existing rows except header
                  while (table.rows.length > 1) {
                      table.deleteRow(1);
                  }
              
                  const searchedPlayerIndex = parseInt(playerData[0]) - 1;
                  const similarPlayers = [];
                  
                  // Process all players
                  dataArray.forEach((player, index) => {
                      if (index === searchedPlayerIndex) return;
              
                      const playerName = player[1];
                      const playerAge = parseInt(player[3]);
                      const seasonYear = player[1].split(' ').pop(); // Extract year from name
              
                      // Apply filters
                      if (!passesFilters(playerName, playerAge, seasonYear, selectedLeague, selectedSeason, selectedAge)) {
                          return;
                      }
              
                      const difference = calculateEuclideanDifference(playerData, player);
                      similarPlayers.push({ index, difference });
                  });
              
                  // Sort and get top 5
                  const mostSimilarPlayers = similarPlayers
                      .sort((a, b) => a.difference - b.difference)
                      .slice(0, 5);
              
                  // Create and append the row
                  const similarPlayerRow = document.createElement("tr");
                  similarPlayerRow.innerHTML = mostSimilarPlayers
                      .map(({ index }) => {
                          const player = dataArray[index];
                          const playerName = player[1]
                          return `<td style="font-size: 10.8px; cursor: pointer;">${playerName}</td>`;
                      })
                      .join('');
              
                  // Add click handlers
                  similarPlayerRow.querySelectorAll('td').forEach(cell => {
                      cell.addEventListener("click", () => {
                          const playerInfo = cell.textContent;
                          document.getElementById('searchInput1').value = playerInfo;
                          document.getElementById('searchButton1').click();
                      });
                  });
              
                  table.appendChild(similarPlayerRow);
              }
              
              function passesFilters(playerName, playerAge, seasonYear, selectedLeague, selectedSeason, selectedAge) {
                  // League filter
                  if (selectedLeague !== 'all') {
                      const isTop7 = playerLookup.top7.has(playerName);
                      if (selectedLeague === 'top7' && !isTop7) return false;
                      if (selectedLeague === 'outside' && isTop7) return false;
                  }
              
                  // Season filter
                                  if (
                      selectedSeason === 'current' && 
                      !playerName.includes('24/25') && 
                !playerName.includes('2025')
                  ) {
                      return false;
                  }
              
                  // Age filter
                  switch(selectedAge) {
                      case 'u30': if (playerAge >= 30) return false; break;
                      case 'u25': if (playerAge >= 25) return false; break;
                      case 'u23': if (playerAge >= 23) return false; break;
                      case 'u21': if (playerAge >= 21) return false; break;
                  }
              
                  return true;
              }
              
              // Make sure to call buildPlayerLookup after data loading
              Promise.all([fetchPromises1, fetchPromises2, fetchPromises3, fetchPromises4, fetchPromises5, fetchPromises6, fetchPromises7])
                  .then(() => {
                      buildPlayerLookup();
                  });
              
              })})})})})})})
                          .catch(error => {
                              console.error('Error fetching or processing data:', error);
                          });
                        
                        </script>
	  
<script>

  

function setLanguage(language) {
localStorage.setItem('preferredLanguage', language);
const url = new URL(window.location.href);
if (language === 'en') {
url.searchParams.delete('lang');
} else {
url.searchParams.set('lang', language);
}
window.history.pushState({}, '', url);
applyLanguage(language);
}

function getPreferredLanguage() {
// PRIORITY 1: Check URL parameter first
const urlParams = new URLSearchParams(window.location.search);
const langParam = urlParams.get('lang');
if (langParam) {
return langParam;
}
// PRIORITY 2: Check localStorage
const storedLang = localStorage.getItem('preferredLanguage');
if (storedLang) {
return storedLang;
}
// PRIORITY 3: Use browser language
return getBrowserLanguage() || 'en';
}

function getBrowserLanguage() {
return navigator.language.slice(0, 2);
}

function applyLanguage(language) {
console.log(language);

if (language === 'en') {
return;
}


fetch(`locales/${language}.json`)
.then(response => {
  // Don't throw an error, just return null if response is not OK
  return response.ok ? response.json() : null;
})
.then(translations => {
  // Only proceed if translations exist
  if (translations) {
      window.currentTranslations = translations;
    document.querySelectorAll('[data-i18n]').forEach(element => {
      const keys = element.getAttribute('data-i18n').split('.');
      let value = translations;
      for (const key of keys) {
        if (value === undefined || value === null) break;
        value = value[key];
      }
      if (value) {
        if (element.tagName === 'META') {
        element.setAttribute('content', value);
    } else if (element.tagName === 'INPUT') {
        element.setAttribute('placeholder', value);
    } else if (value.includes('<')) {
        element.innerHTML = value;
    } else {
        element.textContent = value;
    }          }
    });
    // REMOVE FOR PAGES WITH NO METADATA
    document.querySelector('meta[name="language"]').setAttribute('content', language);
  }
})
.catch(() => {
  // Completely empty catch block to silently ignore any errors
});
}

const preferredLanguage = getPreferredLanguage();
applyLanguage(preferredLanguage);

// BUTTON LANGUAGE SWITCHER REMOVE FOR PAGES WITH NO LANGUAGE SWITCHER
document.addEventListener('DOMContentLoaded', function() {
const languageButton = document.getElementById('languageButton');
const languageDropdown = document.getElementById('languageDropdown');


if (languageButton) {
languageButton.addEventListener('click', function(e) {
  e.stopPropagation();
  languageDropdown.classList.toggle('show');
});
}

document.querySelectorAll('.language-option').forEach(option => {
option.addEventListener('click', function(e) {
  e.preventDefault();
  const lang = this.getAttribute('href').split('=')[1];
  setLanguage(lang);
  languageDropdown.classList.remove('show');
});
});

document.addEventListener('click', function(event) {
if (!event.target.closest('.language-switcher-container')) {
  if (languageDropdown) {
    languageDropdown.classList.remove('show');
  }
}
});
});


function toggleDarkMode() {
      const body = document.querySelector("body");
      body.classList.toggle("dark-mode");
      
      // Store the user's preference in local storage
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode);
      
      // Update chart to apply dark mode styles to SVG elements
  }
  
  // Check if user has a stored preference for dark mode
  document.addEventListener('DOMContentLoaded', function() {
      const storedDarkMode = localStorage.getItem("darkMode");
      
      if (storedDarkMode === "true") {
          const body = document.querySelector("body");
          body.classList.add("dark-mode");
      }
      

  });

  function toggleFilling() {
    const radarPolygons = document.querySelectorAll('.radarPolygon');
    radarPolygons.forEach(polygon => {
      polygon.style.fill = polygon.style.fill ? '' : 'none'; // Toggle the filling
    });
  }
  function takeScreenshot() {
  const chartContainer = document.querySelector('.chart-wrapper');
  const isDarkMode = document.body.classList.contains('dark-mode');
  
  // Find the horizontal line element
  const similarTable = chartContainer.querySelector('.similar-table');
  
  // Calculate capture dimensions
  let captureHeight;
  if (similarTable) {
    const containerRect = chartContainer.getBoundingClientRect();
    const tableRect = similarTable.getBoundingClientRect();
    captureHeight = tableRect.top - containerRect.top;
  }
  
  // Create a clone of the chart container for screenshot
  const cloneContainer = chartContainer.cloneNode(true);
  
  // Create a wrapper with fixed dimensions to serve as our "viewport"
  const fakeViewport = document.createElement('div');
  fakeViewport.style.position = 'absolute';
  fakeViewport.style.left = '-9999px'; // Position off-screen
  fakeViewport.style.top = '0';
  fakeViewport.style.width = '700px'; // Standard width
  fakeViewport.style.height = '1400px'; // Standard height
  fakeViewport.style.overflow = 'hidden';
  
  // Add the clone to our fake viewport
  fakeViewport.appendChild(cloneContainer);
  document.body.appendChild(fakeViewport);
  
  // Reset any transformations on SVGs
  const svgElements = cloneContainer.querySelectorAll('svg');
  svgElements.forEach(svg => {
    svg.style.transform = 'none';
  });
  
  html2canvas(cloneContainer, {
    scale: 2,
    backgroundColor: isDarkMode ? '#2c2c2c' : '#FFFFFF',
    allowTaint: true,
    useCORS: true,
    logging: false,
    height: captureHeight,
    windowWidth: 1200, // Set a fixed viewport width
    windowHeight: 800, // Set a fixed viewport height
  }).then(canvas => {
    // Convert canvas to data URL
    const imageData = canvas.toDataURL('image/png');
    
    // Clean up the fake viewport
    document.body.removeChild(fakeViewport);
    
    // Create download link
    const link = document.createElement('a');
    link.href = imageData;
    link.download = 'DataMB Screenshot.png';
    
    // Append to body, trigger download, then remove
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }).catch(error => {
    console.error('Error taking screenshot:', error);
    // Clean up on error
    if (document.body.contains(fakeViewport)) {
      document.body.removeChild(fakeViewport);
    }
  });
}
</script>

 :root {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --background-color: #f5f7fa;
  --container-bg: #ffffff;
  --text-color: #333333;
  --border-color: #e0e0e0;
  --hover-color: #f0f0f0;
  --button-color: #3498db;
  --button-text: #ffffff;
  --header-bg: #ffffff;
  --footer-bg: #ffffff;
  --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
  --table-bg: #f2f2f2;
  --table-header-bg: #f7f7f7;
}
.dark-mode {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --background-color: #0e0f0f;
  --container-bg: #1a1a1a;
  --text-color: #e0e0e0;
  --border-color: #333333;
  --hover-color: #252525;
  --button-color: #2980b9;
  --button-text: #ffffff;
  --header-bg: #0e0f0f;
  --footer-bg: #222222;
  --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
  --table-bg: #333333;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  overflow-y: hidden;
}
body {
  font-family: 'Inter', sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  transition: background-color 0.3s, color 0.3s;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  overflow-y: auto;
  height: 100vh;
  min-height: 100vh;
  max-height: 100vh;
  position: relative;
}

#full-page {
  transform: scale(0.51);
  transform-origin: top left;
  min-width: 770px;
  width: 196%;
  position: absolute;
  top: 0;
  left: 0;
	  overflow: hidden; /* Add this line */

}
body.dark-mode {
  background-color: #0e0f0f !important;
}
.container {
  max-width: 880px;
  min-width: 770px;
  margin: 20px auto;
  padding: 0 20px;
  box-sizing: border-box;
}
/* Ensure the chart wrapper doesn't shrink below a minimum width */
.chart-wrapper {
  background-color: var(--container-bg);
  border-radius: 10px;
  box-shadow: var(--shadow);
  padding: 12px 14px 20px;
  margin-bottom: 30px;
  position: relative;
  width: 100%;
  min-width: 730px;
}


/* Radar chart styling */
.radar-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 32px 0px -15px;
  width: 100%;
  min-width: 670px;
  position: relative;
}
svg.radar {
  width: 100%;
  max-width: 700px;
  min-width: 670px;
  height: 485px;
  display: block;
  margin: 0 auto;
}
/* Add specific styling for the SVG group */
svg.radar > g {
  transform-origin: center;
  transform: translate(50%, 50%);
}

/* Search input styling */
.search-controls {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 5px;
  width: 70%;
  min-width: 500px;
  position: relative;
}
/* Container for search and dropdown */
.search-container {
  position: relative;
  margin-bottom: 15px;
  min-width: 500px;
}
#searchInput1 {
  flex: 1;
  padding: 10px 12px;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-size: 16px;
  outline: none;
  background-color: var(--container-bg);
  color: var(--text-color);
  transition: border-color 0.2s;
  height: 40px;
}
#searchInput1:focus {
  border-color: var(--primary-color);
}
#searchInput1::placeholder {
  color: #999;
}
#searchButton1 {
  background-color: var(--button-color);
  color: var(--button-text) !important;
  border: none;
  border-radius: 6px;
  height: 36px;
  width: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.2s;
  font-size: 18px;
  font-weight: bold;
}
#searchButton1:hover {
  background-color: #2980b9;
}
body.dark-mode #searchButton1:hover {
  background-color: #2980b9;
}
body.dark-mode #searchButton1 {
  background-color: var(--primary-color);
  border-color: var(--primary-color);
}
/* Button styles for screenshot */
.btn {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  background-color: var(--button-color);
  color: var(--button-text);
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s;
  height: 36px;
  box-sizing: border-box;
}
.btn:hover {
  background-color: #2980b9;
}
.btn-outline {
  background-color: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-color);
}
.btn-outline:hover {
  background-color: var(--hover-color);
}
.btn-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  padding: 0;
  border-radius: 6px;
}
.icon2::before {
  font-family: "Ionicons";
  content: "\f147";
 /* Camera icon from Ionicons */
  font-size: 18px;
  color: var(--button-text);
}
/* Matching names dropdown styling */
#matchingNames {
  flex: 1;
  background-color: var(--container-bg);
  border-radius: 8px;
  box-shadow: var(--shadow);
  scrollbar-width: thin;
  scrollbar-color: #c4c4c4 #f1f1f1;
  z-index: 9999;
  max-height: 267px;
  overflow-y: auto;
  margin-bottom: 15px;
  min-height: 0;
}
/* When matchingNames is empty, maintain spacing */
#matchingNames:empty {
  margin-bottom: 0;
  min-height: 0;
  display: none !important;
}
.name {
  padding: 9px 12px;
  font-size: 15px;
  color: var(--text-color);
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: background-color 0.2s ease-in-out;
  font-family: 'Inter', sans-serif;
  position: relative;
}
.name:hover {
  background-color: var(--hover-color);
}
.fullName {
  font-weight: bold;
  margin-right: 6px;
}
.age, .team {
  color: #777777;
  margin-right: 4px;
}
.dark-mode .age, .dark-mode .team, .dark-mode .fullName {
  color: var(--text-color);
}
/* Table styling */
.metrics-table {
  width: 100%;
  background-color: var(--container-bg);
  font-family: 'Inter', sans-serif;
  font-size: 12px;
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 10px;
  box-shadow: var(--shadow);
  table-layout: fixed;
  max-width: 100%;
}
.metrics-table th {
  color: var(--text-color);
  padding: 8px;
  font-size: 12px;
  text-align: center;
  font-weight: 500;
  background-color: var(--table-header-bg);
  border-bottom: 1px solid var(--border-color);
  line-height: 1.2;
}
.dark-mode .metrics-table th {
  color: #aeaeae;
}
/* Match the first header with the first column styling */
.metrics-table th:first-child {
  padding-left: 15px;
  padding-right: 15px;
  width: 20%;
  font-style: italic;
}
.metrics-table td {
    padding: 6px 8px;
    text-align: center;
    font-size: 12px;
    font-weight: 600 !important;
  border-bottom: 1px solid var(--border-color);
  transition: background-color 0.2s;
  line-height: 1.2;
  vertical-align: middle;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
/* Give more breathing room to the first column (name) */
.metrics-table td:first-child {
  padding: 12px 15px;
  text-align: center;
  white-space: normal;
  width: 30%;
  overflow: visible;
  text-overflow: clip;
  height: auto;
  min-height: 50px;
  line-height: 1.4;
  vertical-align: middle;
}
.metrics-table tr:last-child td {
  border-bottom: none;
}
@media (hover: hover) {
    .metrics-table tr:hover td {
        background-color: var(--hover-color);
      }
    }
/* X button styling */
.metrics-table td button {
  background-color: transparent;
  border: none;
  color: #999;
  font-size: 14px;
  cursor: pointer;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}
.metrics-table td button:hover {
  background-color: rgba(0, 0, 0, 0.1);
  color: #666;
}
/* Dark mode specific table styling */
.dark-mode .metrics-table {
  background-color: var(--container-bg);
}
.dark-mode .metrics-table th {
  background-color: rgba(255, 255, 255, 0.03);
}
.dark-mode .metrics-table td {
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}
.dark-mode .metrics-table td button:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: #aaa;
}
/* Position switcher */
.position-switcher {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
  flex-wrap: wrap;
}
.position-button {
  padding: 8px 16px;
  background-color: var(--container-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
}
.position-button:hover {
  background-color: var(--hover-color);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
/* Toggle controls */
.toggle-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 20px;
}
.toggle-container {
  display: flex;
  align-items: center;
}
.toggle-label {
  font-size: 14px;
  margin-right: 10px;
}
.toggle-checkbox {
  width: 40px;
  height: 20px;
  position: relative;
  cursor: pointer;
}
.toggle-checkbox input {
  opacity: 0;
  width: 0;
  height: 0;
}
.toggle-slider {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 20px;
}
.toggle-slider:before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
input:checked + .toggle-slider {
  background-color: var(--primary-color);
}
input:checked + .toggle-slider:before {
  transform: translateX(20px);
}
/* Dark mode toggle */
.dark-mode-toggle {
border: 1px solid var(--border-color);
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: var(--container-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: var(--shadow);
  z-index: 100;
  transition: background-color 0.3s;
}
.toggle-icon::before {
  font-family: "Ionicons";
  content: "\f467";
  font-size: 30px;
  color: var(--text-color);
}
.dark-mode .toggle-icon::before {
  content: "\f3b0";
  font-size: 20px;
}

.similar-table {

}
.similar-table td {
  padding: 7px 8px;

  transition: background-color 0.2s;
  border-right: 1px solid rgba(0, 0, 0, 0.05);
  line-height: 1.2;
}
.similar-table td:last-child {
  border-right: none;
}
.similar-table td:hover {
  background-color: var(--hover-color);
}
/* Dark mode specific similar table styling */
.dark-mode .similar-table {
  background-color: var(--container-bg);
}
.dark-mode .similar-table th {
  background-color: rgba(255, 255, 255, 0.03);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}
.dark-mode .similar-table td {
  border-right: 1px solid rgba(255, 255, 255, 0.05);
}

/* Add specific styling for resultsTable to reduce space */
#resultsTable {
  margin-top: -8px;
  padding-top: 0;
}
/* Position Switcher styling */
.position-switcher-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  max-width: 700px;
  flex-wrap: wrap;
}
.position-link {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8px 12px;
  min-width: 40px;
  width: 50px;
 /* Fixed width for all position buttons */
  background-color: var(--container-bg);
  color: var(--text-color);
  text-decoration: none;
  border-radius: 6px;
  border: 1px solid var(--border-color);
  transition: all 0.2s ease;
  font-weight: 500;
  font-size: 14px;
}

  width: 70px;
}
.position-link:hover {
  background-color: var(--hover-color);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

  background-color: var(--primary-color);
  color: white;

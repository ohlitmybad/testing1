.toggle-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 20px;
}
.toggle-container {
  display: flex;
  align-items: center;
}
.toggle-label {
  font-size: 14px;
  margin-right: 10px;
}
.toggle-checkbox {
  width: 40px;
  height: 20px;
  position: relative;
  cursor: pointer;
}
.toggle-checkbox input {
  opacity: 0;
  width: 0;
  height: 0;
}
.toggle-slider {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 20px;
}
.toggle-slider:before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
input:checked + .toggle-slider {
  background-color: var(--primary-color);
}
input:checked + .toggle-slider:before {
  transform: translateX(20px);
}

  border-radius: 50%;

  display: flex;

.custom-select-container {
    position: relative;
    width: 120px; /* Reduced from 172px */
    z-index: 10;
}

/* When open, increase z-index to ensure it appears above other elements */
.custom-select-container.active {
    z-index: 9999;
}


.custom-select-option {
    display: flex;
    align-items: center;
    padding: 6px 12px; /* Reduced padding */
    cursor: pointer;
    color: var(--text-color);
    background-color: var(--container-bg);
    font-size: 11px; /* Reduced font size */
    touch-action: manipulation; /* Optimize for touch */
    -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
}

.custom-select-trigger {
    display: flex;
    align-items: center;
    padding: 5px 10px 7px; /* Reduced padding */
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background-color: var(--container-bg);
    color: var(--text-color);
    font-family: 'Inter', sans-serif;
    font-size: 11px; /* Reduced font size */
    cursor: pointer;
    user-select: none;
    position: relative;
    height: 22px; /* Reduced height */
    box-sizing: border-box;
    touch-action: manipulation; /* Optimize for touch */
}

.custom-select-trigger span {
    display: inline-block;
    transform: translateY(1px);
    white-space: nowrap;
    overflow: hidden;
    max-width: calc(100% - 20px); /* Account for the icon width and margin */
    line-height: normal; /* Ensure consistent line height */    
}

.custom-select-trigger::after {
    content: '';
    width: 5px; /* Smaller arrow */
    height: 5px; /* Smaller arrow */
    margin-left: auto;
    border-right: 1.5px solid var(--text-color);
    border-bottom: 1.5px solid var(--text-color);
    transform: rotate(45deg) translateY(-2px);
    transition: transform 0.3s;
    opacity: 0.7;
    margin-right: 2px;
}

.custom-select-trigger.open::after {
    transform: rotate(-135deg) translateY(1px);
}

function generateSearchVariations(query) {
    const variations = [];
    const words = query.trim().split(/\s+/).filter(w => w.length > 0 && !/^\d+$/.test(w) && !/^\d+\/\d+$/.test(w));

    
    // Add original query
    variations.push(query);
    
    // If we have multiple words, try converting first word to initial
    if (words.length >= 2) {
        const firstInitial = words[0].charAt(0).toUpperCase();
        const restOfName = words.slice(1).join(' ');
        
        // Add variations with initial
        variations.push(`${firstInitial}. ${restOfName}`);
        variations.push(`${firstInitial} ${restOfName}`);
        variations.push(`${firstInitial}.${restOfName}`);
    }
    
    return variations;
}

function isInitialMatch(queryWord, nameWord) {
    // Check if query word is an initial (1-2 chars, possibly with dot)
    const cleanQuery = queryWord.replace(/\./g, '');
    if (cleanQuery.length === 1) {
        // Query is an initial, check if it matches first letter of name word
        return cleanQuery.toLowerCase() === nameWord.charAt(0).toLowerCase();
    }
    return false;
}

function smartNameMatch(queryName, itemName) {
    // First try the standard removeSpecialChars approach
    const normalizedQuery = removeSpecialChars(queryName.toLowerCase());
    const normalizedItem = removeSpecialChars(itemName.toLowerCase());
    
    if (normalizedItem.includes(normalizedQuery)) {
        return true;
    }
    
    // Then try intelligent word-by-word matching
    const queryWords = queryName.replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 0);
    const itemWords = itemName.replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 0);
    
    if (queryWords.length >= 2 && itemWords.length >= 2) {
        // Check if first word is initial and matches, and rest of words match
        const firstWordMatches = isInitialMatch(queryWords[0], itemWords[0]) || 
                               queryWords[0].toLowerCase() === itemWords[0].toLowerCase();
        
        if (firstWordMatches) {
            // Check if remaining words match
            const restQueryWords = queryWords.slice(1);
            const restItemWords = itemWords.slice(1);
            
            // Create a combined string from remaining words for comparison
            const restQuery = removeSpecialChars(restQueryWords.join(' ').toLowerCase());
            const restItem = removeSpecialChars(restItemWords.join(' ').toLowerCase());
            
            return restItem.includes(restQuery);
        }
    }
    
    return false;
}

function getPreferredLanguage() {
// PRIORITY 1: Check URL parameter first
const urlParams = new URLSearchParams(window.location.search);
const langParam = urlParams.get('lang');
if (langParam) {
return langParam;
}
// PRIORITY 2: Check localStorage
const storedLang = localStorage.getItem('preferredLanguage');
if (storedLang) {
return storedLang;
}
// PRIORITY 3: Use browser language
return getBrowserLanguage() || 'en';
}

function getBrowserLanguage() {
return navigator.language.slice(0, 2);

console.log(language);

  return response.ok ? response.json() : null;

  // Only proceed if translations exist
  if (translations) {
      window.currentTranslations = translations;
          window.translations = translations;
      
    document.querySelectorAll('[data-i18n]').forEach(element => {
      translateElement(element, translations);
    });
    
    
    if (!window.translationObserver) {
      window.translationObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === 1) { // Element node
                if (node.hasAttribute && node.hasAttribute('data-i18n')) {
                  translateElement(node, translations);
                }
                const elements = node.querySelectorAll ? node.querySelectorAll('[data-i18n]') : [];
                elements.forEach(function(element) {
                  translateElement(element, translations);
                });
              }
            });
          }
        });
      });
      
      window.translationObserver.observe(document.body, {
        childList: true,
        subtree: true
      });
    }
  }
})
.catch(() => {
});
}

// Helper function to translate a single element
function translateElement(element, translations) {
  const keys = element.getAttribute('data-i18n').split('.');
  let value = translations;
  
  for (const key of keys) {
    if (value === undefined || value === null) break;
    value = value[key];
  }
  
  if (value) {
    if (element.tagName === 'META') {
      element.setAttribute('content', value);
    } else if (element.tagName === 'INPUT') {
      element.setAttribute('placeholder', value);
    } else if (value.includes('<')) {
      element.innerHTML = value;
    } else {
      element.textContent = value;
    }
  }
}
